<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Barista-matic - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-signin" action="j_spring_security_check" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" name="j_username" placeholder="User name">
        <input type="password" class="input-block-level" name="j_password" placeholder="Password">
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        <a href="register" class="btn btn-large">Register</a>
    </form>
</div> <!-- /container -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
