<div id="windowTitleDialog" class="modal hide fade" tabindex="-1"
	role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3 id="myModalLabel">Bill</h3>
	</div>
	<div class="modal-body">
		<p>The cost of your {{ selection.drinkName }} is {{ selection.cost }} </p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">OK!</button>
	</div>
</div>
<div class="row-fluid">
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 50$">Drink Name</th>
				<th style="width: 30%">Cost</th>
				<th style="width: 20%">Purchase</th>
			</tr>
		</thead>
		<tr ng-repeat="drink in drinks">
			<td>{{drink.drinkName}}</td>
			<td>{{drink.cost}}</td>
			<td>
				<button class="btn btn-mini btn-primary" data-toggle="modal"
					data-target="#windowTitleDialog" ng-click="buyDrink (drink);">Buy
					this !</button>
			</td>
		</tr>
	</table>
</div>
