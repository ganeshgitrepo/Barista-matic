<div id="windowTitleDialog" class="modal hide fade" tabindex="-1"
	role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3 id="myModalLabel">Total Units</h3>
	</div>
	<div class="modal-body">
		<p> {{ selection.ingredient }} is at {{ selection.currentUnits }} units </p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">OK!</button>
	</div>
</div>
<div class="row-fluid">
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 50$">Ingredient</th>
				<th style="width: 10%">Current Units</th>
				<th style="width: 20%">Restocked Units</th>
				<th style="width: 20%">Restock</th>
			</tr>
		</thead>
		<tr ng-repeat="ingredient in inventory">
			<td>{{ingredient.ingredient}}</td>
			<td>{{ingredient.currentUnits}}</td>
			<td><input id="{{ ingredient.ingredient }}-restockedUnits" placeholder="Enter restocked units"/></td>
			<td>
				<button id="{{ ingredient.ingredient }}" type="submit" class="btn btn-mini btn-primary" data-toggle="modal"
					data-target="#windowTitleDialog" ng-click="restock (ingredient);">Restock
					Ingredient</button>
			</td>
		</tr>
	</table>
	
	<button type="submit" class="btn btn-primary"
		data-target="#windowTitleDialog" ng-click="restock (ingredient);">Restock each
		by 10</button>
</div>
