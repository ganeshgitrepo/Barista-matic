<div id="windowTitleDialog" class="modal hide fade" tabindex="-1"
     role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">Receipt</h3>
    </div>
    <div class="modal-body">
        <p>{{ receipt }}</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">OK!</button>
    </div>
</div>
<div class="row-fluid">
    <div class="content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 20%">Ingredient</th>
                <th style="width: 20%">Cost / Unit</th>
                <th  style="width: 20%">Inventory</th>
                <th style="width: 20%; text-align: center">Restock Amount</th>
                <th style="width: 20%; text-align: center">Restock</th>
            </tr>
            </thead>
            <tr ng-repeat="ingredient in ingredients">
                <td>{{ingredient.ingredientName}}</td>
                <td>{{ingredient.ingredientCost | currency}}</td>
                <td>{{ingredient.inventory}}</td>
                <td style="text-align: center"><input ng-model="ingredient.restockAmount"
                           placeholder="Enter amount to order" /></td>
                <td style="text-align: center">
                    <button id="{{ ingredient.ingredientName }}" type="submit"
                            class="btn btn-mini btn-primary" data-toggle="modal"
                            data-target="#windowTitleDialog"
                            ng-click="restockIngredient(ingredient, ingredient.restockAmount)">Restock
                        Ingredient</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="center">
    <button type="submit" class="btn btn-primary"
            data-target="#windowTitleDialog"
            ng-click="restockIngredients(ingredients, 10)">Restock All</button>
</div>
